<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        a {
            display: block;
            width: 200px;
            margin: 50px auto;
            padding: 10px;
            text-align: center;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Trading Bot</h1>
    <a href="/token_info">Get Token Information</a>
</body>
</html>
