<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Token Information Form</h1>
    <form action="/token_info" method="post">
        <label for="exchange_segment">Exchange Segment:</label>
        <input type="text" id="exchange_segment" name="exchange_segment" required><br>
        
        <label for="instrument_type">Instrument Type:</label>
        <input type="text" id="instrument_type" name="instrument_type" required><br>
        
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>
        
        <label for="strike_price">Strike Price:</label>
        <input type="number" id="strike_price" name="strike_price" required><br>
        
        <label for="option_type">Option Type (PE/CE):</label>
        <input type="text" id="option_type" name="option_type" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
